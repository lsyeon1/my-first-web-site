        <h2>별의조각</h2>
        <p>의도치 않은 사고와
        우연했던 먼지덩어린
        별의 조각이 되어서
        여기 온 거겠지
        던질수록 커지는 질문에
        대답해야 해
        돌아갈 수 있다 해도
        사랑해 버린 모든 건
        이 별에 살아 숨을 쉬어
        난 떠날 수 없어
        태어난 곳이 아니어도
        고르지 못했다고 해도
        나를 실수했다 해도
        이 별이 마음에 들어
        까만 하늘 반짝이는
        거기선 내가 보일까</p>
